<div class="container">
      <div class="page-header">
          <h1>Formulário bootstrap</h1>
      </div>


<!-- Div - formatação para tela de cadastro -->
    <div class="row">
      <div class="col-sm-8">
          <h3>Cadastre-se</h3>

          <form action="cadastro">
            <div class="form-group">
               <label for="nome">Nome</label>
               <input type="text" class="form-control" name="nome" id="nome" placeholder="infome seu nome completo">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="seuemail@servidor.com">  
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="passworld" class="form-control" id="email" name="email" placeholder="*************">  
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox"  name="termos">Aceito os termos do serviço"
              </label>
            </div>

            <div class="radio">
              <label>
                <input type="radio" name="linguagem">PHP
              </label>

              <label>
                <input type="radio" name="linguagem">JAVA
              </label>
            </div>
       
            <br>
            <button type="submit" class="btn btn-default">Cadastrar</button>
          </form>
        </div>
  
  <!-- Div - formatação para tela de login -->
        <div class="col-sm-4">
          <h3>logar</h3>

          <form action="logar">
            <div class="form-group">
              <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu E-mail">              
            </div>
            <div class="form-group">
              <input type="passworld" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">              
            </div>
            <button type="submit" class="btn btn-default">Logar</button>
          </form>
        </div>
    </div>
  </div>    
    <!-- Optional JavaScript -->
