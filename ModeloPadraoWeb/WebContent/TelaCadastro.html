	<!-- Div - formatação para tela de cadastro -->
	    <div class="row">
	    	<div class="col-sm-1">
	     		<h1></h1>
     		</div>
     	 
    	<div class="col-sm-4">
	
			<!-- Formulário de cadastro -->
		    <form action="cadastro">

		        <div class="form-group">
		            <label for="nome">Nome</label>
		            <input type="text" class="form-control" name="nome" id="nome" placeholder="infome seu nome completo">
		        </div>
		        
		        <div class="form-group">
		            <label for="email">E-mail</label>
		            <input type="email" class="form-control" id="email" name="email" placeholder="seuemail@servidor.com">  
		        </div>
		
		        <div class="form-group">
		            <label for="cpf">CPF</label>
		            <input type="text" class="form-control" id="cpf" name="cpf" placeholder="00.000.000-00">  
		        </div>
		
		        <div class="form-group">
		            <label for="senha">Senha</label>
		            <input type="passworld" class="form-control" id="email" name="email" placeholder="*************">  
		        </div>
				
			    <div class="form-group">  
			     	<label for="genero">Genero</label>
		        </div>				
					<div class="radio">
						<div class="form-group">
						    <input type="radio" value="M" id="Masculino" name="genero" />
							<label  for="Masculino" class="radio">Masculino</label>
						</div> 
						<div class="form-group">
							<input  type="radio" value="F" id="Feminino" name="genero" />
							<label  for="Feminino" class="radio">Feminino</label>
						</div>
						<div class="form-group">
							<input  type="radio" value="O" id="Outro" name="genero" />
							<label  for="Outro" class="radio">Outro</label>
						</div>
					</div>
		        
		        <div class="form-group">
		        	<button type="submit" class="btn btn-default">Cadastrar</button>
				</div>
	        </form>
        </div>
